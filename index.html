<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/StudentData.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Performance Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h2 class="chart-title text-center mb-4">Age Distribution Chart</h2>
                    <div id="ageDistribution"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h2 class="chart-title text-center mb-4">School Type and Area Distribution</h2>
                    <div id="schoolTypeAreaDistribution"></div>
                </div>
            <div class="col-md-6">
                <div class="spider-container">
                    <h2 class="chart-title text-center mb-4">Student Performance</h2>
                    <div id="radarChart2"></div>
                    <div class="form-group">
                        <label for="student-select">Select Student:</label>
                        <select id="student-select" class="form-control"></select>
                    </div>
                    <div id="spider-chart"></div>                    
                </div>
                    <script src="js/RadarChartt.js"></script>
                </div>
            </div>
        </div>
    </div>
                <!-- Add more charts or content here -->
</div>
    
    <div class="tooltipAgeHist"></div>
    <script src="js/HistogramChart.js"></script>
    <script src="js/DonutChart.js"></script>

</body>
</html>
