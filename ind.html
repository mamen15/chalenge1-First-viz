<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Performance Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h2 class="chart-title text-center mb-4">Age Distribution Chart</h2>
                    <div id="ageDistribution"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h2 class="chart-title text-center mb-4">School Type and Area Distribution</h2>
                    <div id="schoolTypeAreaDistribution"></div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h2 class="chart-title text-center mb-4">Student 1 Performance</h2>
                        <div id="radarChart1"></div>
                        <div class="form-group mt-3">
                            <label for="studentSelector1">Select Student 1:</label>
                            <select class="form-control" id="studentSelector1"></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h2 class="chart-title text-center mb-4">Student 2 Performance</h2>
                        <div id="radarChart2"></div>
                        <div class="form-group mt-3">
                            <label for="studentSelector2">Select Student 2:</label>
                            <select class="form-control" id="studentSelector2"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <!-- Add more charts or content here -->
    </div>
    
    <div class="tooltipAgeHist"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/RadarChart.js"></script>
</body>
</html>
